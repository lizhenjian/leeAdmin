{include file="common/head"}

	<form class="layui-form" style="padding: 20px 70px 0 0;">
		<div class="layui-form-item">
			<label class="layui-form-label">名称</label>
			<div class="layui-input-block">
				<input class="layui-input" type="text" name="title" lay-verify="required" placeholder="请输入名称" autocomplete="off" value="{$group.title}" />
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">菜单</label>
			<div class="layui-input-block">
				<div id="test12" class="demo-tree-more"></div>
			</div>
		</div>

		<div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">备注</label>
		    <div class="layui-input-block">
		      <textarea name="desc" placeholder="请输入备注" class="layui-textarea">{$group.desc}</textarea>
		    </div>
		</div>
		<div class="layui-form-item">
		    <label class="layui-form-label">状态</label>
		    <div class="layui-input-block">
		      <input type="radio" name="status" value="1" title="正常" {eq name="$group.status" value="1"}checked{/eq}>
		      <input type="radio" name="status" value="0" title="禁用" {eq name="$group.status" value="0"}checked{/eq}>
		    </div>
		</div>
		{:token_meta()}
		<div class="layui-form-item">
			<div class="layui-input-block">
				<input type="hidden" name="id" value="{$group.id}" />
				<button class="layui-btn layui-btn-primary" type="submit" lay-submit lay-filter="leeform">提交</button>
				<button class="layui-btn layui-btn-primary" type="reset">重置</button>
			</div>
		</div>
	</form>

</body>
{include file="common/foot"}
<script type="text/javascript">
layui.config({
	base: '__ADMIN__/module/',
}).use(['form', 'lee', 'tree'], function(){
	var $ = layui.$;
	var form = layui.form;
	var lee = layui.lee;
	var tree = layui.tree;

  let data;
  lee.ajax({
    url:"{:url('admin/system.index/getRuleList')}",
    async:false,
    success:function(res){
      if(res.code == 200){
        data = res.data;
      }else{
        layer.msg(res.msg);
        return false;
      }
    }
  })
  //基本演示
  tree.render({
    elem: '#test12'
    ,data: data
    ,id: 'demoId1'
    ,onlyIconControl: false
    ,showCheckbox: true
  });

  "{volist name='$group.rules' id='vo'}"
  	tree.setChecked('demoId1', {$vo});
  "{/volist}"

	//监听提交
	form.on('submit(leeform)', function(obj){
		//获得选中的节点
		var ids = [];

		var finds = function(arr){
	        arr.forEach((item) => { //利用foreach循环遍历
	             ids.push(item.id);
	             if(item.children&&item.children.length > 0) //判断chlidren是否有数据
	             {
	                 finds(item.children);  //递归调用
	             }
	        })
	    }
		finds(tree.getChecked('demoId1'));
		obj.field.rules = ids;
		lee.ajax({
			url: "{:url('admin/system.group/edit')}",
			data: obj.field,
			type: 'post',
			success: function(res){
				layer.msg(res.msg);
				if(res.code==200){
		          lee.close();
		        }
			}
		});
		return false;
	});

});
</script>
</html>
